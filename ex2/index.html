            </div>
            <div class="col-sm-6 box-col">
                <h1>Contact us</h1>
                <div class="d-grid gap-2">
                    <input id="fname" type="text" placeholder="First Name" class="form-control">
                    <input id="lname" type="text" placeholder="Last Name" class="form-control">
                    <input id="email" type="text" placeholder="Email Address" class="form-control">
                    <input id="phone" type="text" placeholder="Phone" class="form-control">
                    <textarea class="form-control" id="message"
                        placeholder="Enter your message for us here. We will get back to you within 2 business days."
                        rows="7"></textarea>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-sm box-col"></div>
